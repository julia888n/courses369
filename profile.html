<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פרופיל משתמש</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">קורסים לעסקים</div>
            <div class="nav-links">
                <a href="index.html">דף הבית</a>
                <button class="logout-btn">התנתק</button>
            </div>
        </nav>
    </header>

    <main class="profile-container">
        <div class="profile-sidebar">
            <div class="user-info">
                <div class="user-avatar">
                    <img src="https://via.placeholder.com/100" alt="תמונת משתמש">
                </div>
                <h2 class="user-name">שם המשתמש</h2>
                <p class="user-email">user@example.com</p>
            </div>
            <nav class="profile-nav">
                <a href="#courses" class="active">הקורסים שלי</a>
                <a href="#progress">התקדמות</a>
                <a href="#settings">הגדרות</a>
            </nav>
        </div>

        <div class="profile-content">
            <!-- סקשן הקורסים -->
            <section id="courses" class="profile-section active">
                <h2>הקורסים שלי</h2>
                <div class="courses-grid">
                    <!-- כרטיסי קורסים יתווספו כאן -->
                </div>
            </section>

            <!-- סקשן התקדמות -->
            <section id="progress" class="profile-section">
                <h2>התקדמות</h2>
                <div class="progress-cards">
                    <div class="progress-card">
                        <h3>ניהול פיננסי</h3>
                        <div class="progress-bar">
                            <div class="progress" style="width: 75%"></div>
                        </div>
                        <p>75% הושלמו</p>
                    </div>
                    <!-- כרטיסי התקדמות נוספים יתווספו כאן -->
                </div>
            </section>

            <!-- סקשן הגדרות -->
            <section id="settings" class="profile-section">
                <h2>הגדרות</h2>
                <form class="settings-form">
                    <div class="form-group">
                        <label for="username">שם משתמש</label>
                        <input type="text" id="username" value="שם המשתמש">
                    </div>
                    <div class="form-group">
                        <label for="email">מייל</label>
                        <input type="email" id="email" value="user@example.com">
                    </div>
                    <div class="form-group">
                        <label for="current-password">סיסמה נוכחית</label>
                        <input type="password" id="current-password">
                    </div>
                    <div class="form-group">
                        <label for="new-password">סיסמה חדשה</label>
                        <input type="password" id="new-password">
                    </div>
                    <button type="submit" class="save-btn">שמור שינויים</button>
                </form>
            </section>
        </div>
    </main>

    <script src="profile.js"></script>
</body>
</html>
