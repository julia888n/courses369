<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מעקב התקדמות - קורסים לעסקים</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="progress.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">קורסים לעסקים</div>
            <div class="nav-links">
                <a href="index.html">דף הבית</a>
                <a href="profile.html">פרופיל</a>
                <a href="progress.html" class="active">מעקב התקדמות</a>
            </div>
        </nav>
    </header>

    <main class="progress-container">
        <section class="progress-overview">
            <h1>מעקב התקדמות</h1>
            <div class="progress-stats">
                <div class="stat-card">
                    <h3>קורסים פעילים</h3>
                    <div class="stat-value" id="active-courses-count">0</div>
                </div>
                <div class="stat-card">
                    <h3>שיעורים שהושלמו</h3>
                    <div class="stat-value" id="completed-lessons-count">0</div>
                </div>
                <div class="stat-card">
                    <h3>קורסים שהושלמו</h3>
                    <div class="stat-value" id="completed-courses-count">0</div>
                </div>
            </div>
        </section>

        <section class="active-courses">
            <h2>קורסים פעילים</h2>
            <div class="courses-grid" id="active-courses-grid">
                <!-- כרטיסי קורסים פעילים יתווספו כאן -->
            </div>
        </section>

        <section class="completed-courses">
            <h2>קורסים שהושלמו</h2>
            <div class="courses-grid" id="completed-courses-grid">
                <!-- כרטיסי קורסים שהושלמו יתווספו כאן -->
            </div>
        </section>

        <section class="certificates">
            <h2>תעודות</h2>
            <div class="certificates-grid" id="certificates-grid">
                <!-- תעודות יתווספו כאן -->
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 כל הזכויות שמורות</p>
    </footer>

    <script src="progress.js"></script>
</body>
</html>
